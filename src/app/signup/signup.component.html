<div class="flex_forms">
    <div class="signupform">
        <div class="signups">
            
        </div>
    </div>
    <div class="forms">
        <form autocomplete="off" action="" method="post">
            <div class="form-group">
                 <label for="username">username</label>
                 <input type="text" name="username" id="username" class="form-control shadow-none" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="useremail">useremail</label>
                <input type="email" name="useremail" id="useremail" class="form-control shadow-none" placeholder="Enter useremail">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password" class="form-control shadow-none" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">confirm password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control shadow-none" placeholder="confirm password">
            </div>
            <div class="form-group"><input type="submit" value="Create Account" class="btn btn-primary" id="submitbtn"></div>
        </form>
    </div>
</div>
